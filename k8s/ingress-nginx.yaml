apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foodflow-ingress
  namespace: foodflow
spec:
  ingressClassName: nginx
  rules:
    - host: foodflow.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 80
