apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: kamleshyadav875/order-service:latest
        ports:
          - containerPort: 8082
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: default

          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: order-service-db-config
                key: DB_HOST

          - name: DB_PORT
            valueFrom:
              configMapKeyRef:
                name: order-service-db-config
                key: DB_PORT

          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: order-service-db-config
                key: DB_NAME

          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: order-service-secret
                key: DB_USERNAME

          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: order-service-secret
                key: DB_PASSWORD